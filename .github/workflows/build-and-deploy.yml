name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      build-complete: ${{ steps.build.outputs.complete }}
      build-time: ${{ steps.build.outputs.time }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci
          echo "Dependencies installed successfully"

      - name: ðŸ” Lint code
        run: |
          echo "Running linter..."
          npm run lint || echo "Linting completed with warnings"
        continue-on-error: true

      - name: ðŸ—ï¸ Build application
        id: build
        run: |
          echo "Starting build process..."
          START_TIME=$(date +%s)
          
          npm run build
          
          END_TIME=$(date +%s)
          BUILD_TIME=$((END_TIME - START_TIME))
          
          echo "Build completed in ${BUILD_TIME} seconds"
          echo "complete=true" >> $GITHUB_OUTPUT
          echo "time=${BUILD_TIME}" >> $GITHUB_OUTPUT
          
          echo "Build artifacts:"
          ls -lah dist/
          echo "Assets folder:"
          ls -lah dist/assets/ || echo "No assets folder"

      - name: âœ… Verify build output
        run: |
          echo "Verifying build output..."
          
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ ERROR: dist/index.html not found!"
            exit 1
          fi
          
          if [ ! -d "dist/assets" ]; then
            echo "âŒ ERROR: dist/assets directory not found!"
            exit 1
          fi
          
          if [ ! -f "dist/CNAME" ]; then
            echo "âš ï¸  WARNING: dist/CNAME not found, creating it..."
            echo "www.drivecityrp.net" > dist/CNAME
          fi
          
          if [ ! -f "dist/.nojekyll" ]; then
            echo "âš ï¸  WARNING: dist/.nojekyll not found, creating it..."
            touch dist/.nojekyll
          fi
          
          echo "âœ… Build verification complete"
          echo "Files in dist/:"
          find dist -type f | head -20

      - name: ðŸ“Š Build summary
        run: |
          echo "## ðŸ“¦ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time**: ${{ steps.build.outputs.time }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 1

      - name: ðŸš€ Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: ðŸ“¦ Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: github.ref == 'refs/heads/main' && needs.build.outputs.build-complete == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 600

      - name: âœ… Deployment summary
        run: |
          echo "## ðŸŽ‰ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your site is now live at: **${{ steps.deployment.outputs.page_url }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Custom domain: **www.drivecityrp.net**" >> $GITHUB_STEP_SUMMARY

