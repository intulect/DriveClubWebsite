    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .kid-checkbox {
            width: 48px;
            height: 48px;
            min-width: 48px;
            cursor: pointer;
            appearance: none;
            border: 4px solid currentColor;
            border-radius: 12px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .kid-checkbox:active {
            transform: scale(0.9);
        }
        
        .kid-checkbox:checked {
            background-color: currentColor;
            transform: scale(1.1);
            box-shadow: 0 0 20px currentColor;
        }
        
        .kid-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            animation: checkPop 0.3s ease;
        }
        
        @keyframes checkPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .chore-card {
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            touch-action: manipulation;
            -webkit-touch-callout: none;
        }
        
        .chore-card:active {
            transform: scale(0.98);
        }
        
        .chore-card.completed {
            animation: completeCelebration 0.5s ease;
        }
        
        @keyframes completeCelebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05) rotate(1deg); }
        }
        
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
            font-size: 80px;
            animation: celebrationPop 1s ease forwards;
        }
        
        @keyframes celebrationPop {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.5) rotate(180deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(360deg); opacity: 0; }
        }
        
        .progress-bar {
            transition: width 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .star-bounce {
            animation: starBounce 0.6s ease;
        }
        
        @keyframes starBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.3) rotate(-10deg); }
            50% { transform: scale(1.1) rotate(10deg); }
            75% { transform: scale(1.2) rotate(-5deg); }
        }
        
        .encouragement-message {
            animation: slideInUp 0.5s ease;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .header-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

    <script>
        // Age-appropriate chores with specific ones requested
        const elijahChores = [
            { id: 'elijah-1', task: 'Pick up toys', icon: 'üß∏' },
            { id: 'elijah-2', task: 'Feed Luna', icon: 'üçñ' },
            { id: 'elijah-3', task: 'Water Luna', icon: 'üíß' },
            { id: 'elijah-4', task: 'Make bed', icon: 'üõèÔ∏è' },
            { id: 'elijah-5', task: 'Brush teeth', icon: 'ü¶∑' },
            { id: 'elijah-6', task: 'Put clothes in hamper', icon: 'üëï' },
            { id: 'elijah-7', task: 'Put shoes away', icon: 'üëü' },
            { id: 'elijah-8', task: 'Wash hands', icon: 'üßº' },
        ];

        const kaydenChores = [
            { id: 'kayden-1', task: 'Sweeping', icon: 'üßπ' },
            { id: 'kayden-2', task: 'Take out garbage', icon: 'üóëÔ∏è' },
            { id: 'kayden-3', task: 'Dishes', icon: 'üçΩÔ∏è' },
            { id: 'kayden-4', task: 'Make bed', icon: 'üõèÔ∏è' },
            { id: 'kayden-5', task: 'Put away clean clothes', icon: 'üëî' },
            { id: 'kayden-6', task: 'Set and clear table', icon: 'üç¥' },
            { id: 'kayden-7', task: 'Put away backpack', icon: 'üéí' },
            { id: 'kayden-8', task: 'Help with laundry', icon: 'üëï' },
            { id: 'kayden-9', task: 'Clean room', icon: '‚ú®' },
            { id: 'kayden-10', task: 'Brush teeth', icon: 'ü¶∑' },
        ];

        // Encouragement messages
        const encouragementMessages = {
            elijah: [
                "You're doing great! üåü",
                "Keep it up, superstar! ‚≠ê",
                "You're amazing! üéâ",
                "Wow! You're on fire! üî•",
                "You're the best! üí™",
                "Incredible work! üöÄ",
                "You're a champion! üèÜ",
                "Perfect! Keep going! ‚ú®"
            ],
            kayden: [
                "You're crushing it! üöÄ",
                "Amazing work! üåü",
                "You're a rockstar! ‚≠ê",
                "Keep it up! üí™",
                "You're doing fantastic! üéâ",
                "Outstanding! üî•",
                "You're the best! üèÜ",
                "Incredible job! ‚ú®"
            ]
        };

        // Celebration emojis
        const celebrationEmojis = ['üéâ', 'üåü', '‚≠ê', 'üéä', '‚ú®', 'üî•', 'üí™', 'üöÄ', 'üèÜ', 'üëè'];

        // Load saved state from localStorage
        function loadState() {
            const saved = localStorage.getItem('choreChartState');
            return saved ? JSON.parse(saved) : {};
        }

        // Save state to localStorage
        function saveState(state) {
            localStorage.setItem('choreChartState', JSON.stringify(state));
        }

        // Get current state
        let state = loadState();

        // Initialize state if needed
        function initializeState() {
            [...elijahChores, ...kaydenChores].forEach(chore => {
                if (!state.hasOwnProperty(chore.id)) {
                    state[chore.id] = false;
                }
            });
            saveState(state);
        }

        // Show celebration
        function showCelebration() {
            const emoji = celebrationEmojis[Math.floor(Math.random() * celebrationEmojis.length)];
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emoji;
            document.body.appendChild(celebration);
            setTimeout(() => celebration.remove(), 1000);
        }

        // Update progress
        function updateProgress(child, total, completed) {
            const progressEl = document.getElementById(`${child}-progress`);
            const progressBar = document.getElementById(`${child}-progress-bar`);
            const starsEl = document.getElementById(`${child}-stars`);
            const encouragementEl = document.getElementById(`${child}-encouragement`);
            
            if (progressEl) progressEl.textContent = `${completed} / ${total}`;
            if (progressBar) {
                const percentage = total > 0 ? (completed / total) * 100 : 0;
                progressBar.style.width = `${percentage}%`;
            }
            
            // Update stars (1 star per completed chore, max 10)
            const stars = Math.min(completed, 10);
            if (starsEl) {
                starsEl.innerHTML = '‚≠ê'.repeat(stars);
                if (completed > 0 && completed % 2 === 0) {
                    starsEl.classList.add('star-bounce');
                    setTimeout(() => starsEl.classList.remove('star-bounce'), 600);
                }
            }
            
            // Update encouragement message
            if (encouragementEl && completed > 0) {
                const messages = encouragementMessages[child];
                const message = messages[Math.floor(Math.random() * messages.length)];
                encouragementEl.innerHTML = `<p class="text-lg md:text-xl font-bold" style="color: ${child === 'elijah' ? '#fbbf24' : '#34d399'};">${message}</p>`;
            }
        }

        // Create chore card
        function createChoreCard(chore, themeColorHex, childName) {
            const isChecked = state[chore.id] || false;
            const card = document.createElement('div');
            card.className = `chore-card glass-card p-5 rounded-2xl mb-3 ${isChecked ? 'completed' : ''}`;
            
            const r = parseInt(themeColorHex.slice(1, 3), 16);
            const g = parseInt(themeColorHex.slice(3, 5), 16);
            const b = parseInt(themeColorHex.slice(5, 7), 16);
            const borderOpacity = isChecked ? 0.6 : 0.3;
            card.style.borderColor = `rgba(${r}, ${g}, ${b}, ${borderOpacity})`;
            
            card.innerHTML = `
                <div class="flex items-center gap-4">
                    <input 
                        type="checkbox" 
                        id="${chore.id}" 
                        class="kid-checkbox"
                        style="color: ${themeColorHex};"
                        ${isChecked ? 'checked' : ''}
                    >
                    <label for="${chore.id}" class="flex-1 cursor-pointer touch-manipulation">
                        <div class="flex items-center gap-4">
                            <span class="text-4xl md:text-5xl">${chore.icon}</span>
                            <span class="text-white font-bold text-xl md:text-2xl ${isChecked ? 'line-through opacity-60' : ''}" style="font-family: 'Fredoka', sans-serif;">${chore.task}</span>
                        </div>
                    </label>
                </div>
            `;
            
            const checkbox = card.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', function() {
                state[chore.id] = this.checked;
                saveState(state);
                
                const taskSpan = card.querySelector('span:last-child');
                if (this.checked) {
                    card.classList.add('completed');
                    card.style.borderColor = `rgba(${r}, ${g}, ${b}, 0.6)`;
                    taskSpan.classList.add('line-through', 'opacity-60');
                    showCelebration();
                } else {
                    card.classList.remove('completed');
                    card.style.borderColor = `rgba(${r}, ${g}, ${b}, 0.3)`;
                    taskSpan.classList.remove('line-through', 'opacity-60');
                }
                
                updateChildProgress(childName);
            });
            
            return card;
        }

        // Update child's progress
        function updateChildProgress(childName) {
            const chores = childName === 'elijah' ? elijahChores : kaydenChores;
            const completed = chores.filter(chore => state[chore.id]).length;
            updateProgress(childName, chores.length, completed);
        }

        // Initialize page
        function init() {
            initializeState();
            
            // Render Elijah's chores
            const elijahContainer = document.getElementById('elijah-chores');
            if (elijahContainer) {
                elijahChores.forEach(chore => {
                    elijahContainer.appendChild(createChoreCard(chore, '#f59e0b', 'elijah'));
                });
                updateChildProgress('elijah');
            }
            
            // Render Kayden's chores
            const kaydenContainer = document.getElementById('kayden-chores');
            if (kaydenContainer) {
                kaydenChores.forEach(chore => {
                    kaydenContainer.appendChild(createChoreCard(chore, '#10b981', 'kayden'));
                });
                updateChildProgress('kayden');
            }
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
